<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NomadicRiz - Coming Soon! (Nat Geo Theme)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter (keeping for body, adding something bolder for headings if desired, but Inter's bold can work) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e7eb; /* Lighter, earthy background */
        }
        .natgeo-border {
            border: 8px solid #f7d000; /* Iconic National Geographic yellow */
        }
        .heading-font {
            font-family: 'Oswald', sans-serif; /* A bold, strong font for headings */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 md:p-10 rounded-xl shadow-2xl max-w-3xl w-full text-center transform transition-all duration-500 hover:scale-105 natgeo-border">
        <!-- Blog Logo/Title Section -->
        <div class="mb-6 md:mb-8">
            <h1 class="text-4xl md:text-6xl font-extrabold text-gray-800 mb-2 heading-font uppercase tracking-wide">
                NomadicRiz
            </h1>
            <p class="text-lg md:text-2xl text-gray-700 font-semibold">
                Exploring the World, One Story at a Time
            </p>
        </div>

        <!-- Under Development Message -->
        <div class="bg-yellow-50 border-l-4 border-yellow-600 text-yellow-800 p-6 mb-8 rounded-lg shadow-inner">
            <p class="text-2xl md:text-4xl font-bold mb-3 heading-font">
                Website Under Development!
            </p>
        </div>

        <!-- Placeholder Image (Travel related - more adventurous theme) -->
        <div class="mb-8">
            <img
                src="./img/under_development.jpg"
                alt="National Geographic Style Placeholder Image"
                class="w-full h-auto rounded-lg shadow-lg mx-auto border-4 border-gray-300 transform transition-transform duration-300 hover:scale-102"
                onerror="this.onerror=null;this.src='https://placehold.co/700x350/34495e/ecf0f1?text=Image+Loading+Error';"
            >
        </div>

        <!-- Call to Action / Follow Us Section -->
        <div class="text-gray-800 text-base md:text-xl">
            <div class="flex flex-wrap justify-center gap-4">
                <a href="https://www.instagram.com/nomadicriz" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                    Instagram
                </a>
            </div>
            <p class="mt-6 text-sm md:text-base">
                For inquiries, reach me at: <a href="mailto:nomadicriz@gmail.com" class="text-blue-600 hover:underline">nomadicriz@gmail.com</a>
            </p>
        </div>
    </div>
</body>
</html>
